<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register form</title>
    <!-- CSS depuis /static/css/ -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body class="signup-form">
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Image ou illustration -->
                </div>
                <div class="card-body p-4 p-sm-5">
                    <div class="logo-card text-center mb-4">
                        <img class="logo" th:src="@{/images/flashcashlogo.png}" alt="Logo"/>
                    </div>
                    <!-- Formulaire -->
                    <form th:action="@{/signup}" th:object="${signUpForm}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Nom"/>
                            <label for="firstName">Nom</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Prénom"/>
                            <label for="lastName">Prénom</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Mail"/>
                            <label for="email">Mail</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mot de Passe"/>
                            <label for="password">Mot de passe</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe"/>
                            <label for="confirmPassword">Confirmez votre mot de passe </label>
                        </div>

                        <div class="d-grid mb-2">
                            <button class="btn btn-lg btn-primary fw-bold text-uppercase" type="submit">Inscription</button>
                        </div>

                        <a class="d-block text-center mt-2 small" th:href="@{/signin}">Déjà chez nous ? Connectez-vous</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
